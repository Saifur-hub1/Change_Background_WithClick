<!DOCTYPE html>
<html>
  <head>
    <title>DOM(Document Object Model) project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="outer-class">
      <div class="css-inputContainer">
        <div class="prefix">#</div>
        <input placeholder="Type desire rgb or hex code" class="css-input" type="text">
        <button class="css-enterButton">Enter</button>
      </div>
      <div class="css-BackgroundContainer">
        <button class="css-changeButton">Change Random Background</button>
      </div>
      <div class="css-rgb-hex-container">
        <div class="css-rgb-container">
          <div class="css-title">RGB Code</div>
          <button class="css-rgb">Empty</button>
        </div>
        <div class="css-hex-container">
          <div class="css-title">HEX Code</div>
          <button class="css-hex">Empty</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
